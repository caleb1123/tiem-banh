<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background: #666;
    }
    .banner {
      background: url('https://picsum.photos/1200/400') no-repeat center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website của tôi</h1>
  </header>

  <nav>
    <a href="#">Trang Chủ</a>
    <a href="#">Giới Thiệu</a>
    <a href="#">Sản Phẩm</a>
    <a href="#">Liên Hệ</a>
  </nav>

  <div class="banner">
    Chào mừng bạn đến với Website!
  </div>

  <div class="content">
    <h2>Nội dung chính</h2>
    <p>Đây là trang chủ của website demo bằng HTML + CSS + JS, chạy trực tiếp trên VS Code.</p>
  </div>

  <footer>
    &copy; 2025 Website Demo
  </footer>
</body>
</html>
